<svg width="320" height="180" viewBox="0 0 320 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0b1220;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0b0f16;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="panel" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(18, 24, 38, 0.92);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(12, 17, 29, 0.92);stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7dd3fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="320" height="180" fill="url(#bg)" rx="18"/>

  <!-- Court background -->
  <rect x="0" y="0" width="320" height="180" fill="url(#bg)" rx="18"/>

  <!-- Middle net -->
  <g opacity="0.35">
    <rect x="158" y="0" width="4" height="18" fill="#93c5fd"/>
    <rect x="158" y="36" width="4" height="18" fill="#93c5fd"/>
    <rect x="158" y="72" width="4" height="18" fill="#93c5fd"/>
    <rect x="158" y="108" width="4" height="18" fill="#93c5fd"/>
    <rect x="158" y="144" width="4" height="18" fill="#93c5fd"/>
  </g>

  <!-- Glow effect at bottom -->
  <rect x="0" y="140" width="320" height="40" fill="rgba(167, 139, 250, 0.08)"/>

  <!-- Left paddle -->
  <rect x="24" y="60" width="14" height="60" fill="#e5e7eb" rx="2"/>

  <!-- Right paddle -->
  <rect x="282" y="60" width="14" height="60" fill="#e5e7eb" rx="2"/>

  <!-- Ball -->
  <rect x="150" y="84" width="12" height="12" fill="#e5e7eb" rx="2"/>

  <!-- Score display -->
  <rect x="0" y="0" width="320" height="40" fill="url(#panel)" rx="18"/>
  <text x="160" y="25" text-anchor="middle" fill="#9ca3af" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="16" font-weight="700" letter-spacing="0.08em">3 ‚Äî 2</text>

  <!-- Title overlay -->
  <rect x="40" y="60" width="240" height="60" fill="url(#panel)" rx="16" stroke="#1f2937" stroke-width="1"/>
  <text x="160" y="85" text-anchor="middle" fill="#7dd3fc" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="24" font-weight="700">üèì Pong</text>
  <text x="160" y="105" text-anchor="middle" fill="#9ca3af" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="12">Click to play</text>
</svg>
