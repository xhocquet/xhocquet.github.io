<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0b1220;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0b0f16;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="flipper" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="200" height="120" fill="url(#bg)" rx="8"/>

  <!-- Pinball table elements -->
  <!-- Bumpers -->
  <circle cx="50" cy="30" r="12" fill="#7dd3fc" opacity="0.8"/>
  <circle cx="150" cy="30" r="12" fill="#7dd3fc" opacity="0.8"/>
  <circle cx="100" cy="50" r="10" fill="#a78bfa" opacity="0.8"/>

  <!-- Targets -->
  <rect x="30" y="20" width="8" height="25" fill="#ef4444" opacity="0.8"/>
  <rect x="162" y="20" width="8" height="25" fill="#ef4444" opacity="0.8"/>
  <rect x="80" y="35" width="40" height="6" fill="#ef4444" opacity="0.8"/>

  <!-- Flippers -->
  <rect x="60" y="90" width="25" height="6" fill="url(#flipper)" rx="3" transform="rotate(-20 60 93)"/>
  <rect x="115" y="90" width="25" height="6" fill="url(#flipper)" rx="3" transform="rotate(20 140 93)"/>

  <!-- Ball -->
  <circle cx="100" cy="85" r="4" fill="#e5e7eb"/>

  <!-- Score text -->
  <text x="100" y="110" text-anchor="middle" fill="#9ca3af" font-family="system-ui" font-size="10" font-weight="bold">PINBALL</text>
</svg>
